<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Travel Landing Page</title>
    </head>

    <body>

        <section class="showcase active">
            <header>
                <h2 class="logo">Travel</h2>
                <div class="toggle active"></div>
            </header>

            <video src="pexels-mikhail-nilov-6184263.mp4" width=100% muted loop autoplay></video>

            <div class="overley"></div>

            <div class="text">

                <h2>Never Stop</h2>
                <h3>Exploring the world</h3>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing 
                   elit. Error facere iste dicta autem iusto obcaecati
                    atque nisi voluptas laboriosam quaerat.</p>
                
                    <a href="#">Explore</a>
                    <ul class="social">
                        <li><a href="#"><img width=40px height=40px src="facebook.png" alt=""></a></li>
                        <li><a href="#"><img width=40px height=40px src="twitter.png" alt=""></a></li>
                        <li><a href="#"><img width=40px height=40px src="instagram.png" alt=""></a></li>
                    </ul>

            </div>

        </section>
        <div class="menu">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Destination</a></li>
                <li><a href="#">Blog</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>

        <script >
            const menuToggle = document.querySelector('.toggle')
            const showcase = document.querySelector('.showcase')

            menuToggle.addEventListener('click', () => {
                menuToggle.classList.toggle('active')
                showcase.classList.toggle('active')

            })
        </script>

    </body>
</html>
